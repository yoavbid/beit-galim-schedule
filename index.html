<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פסטיבל בית גלים ה-15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="festival-header">
            <div class="poster-background"></div>
            <div class="header-content">
                <div class="poster-accent">
                    <img src="poster.jpeg" alt="פסטיבל בית גלים" class="poster-image">
                </div>
                <div class="header-text">
                    <h1 id="festival-name">פסטיבל בית גלים ה-15</h1>
                    <p id="festival-location">בת גלים, חיפה</p>
                    <p id="festival-dates">9-11 באוקטובר 2025</p>
                </div>
            </div>
            <div class="sunburst-decoration"></div>
        </header>

        <!-- Filter Section -->
        <section class="filter-section">
            <h2>סינון לפי קטגוריה</h2>
            <div class="filter-buttons" id="filter-buttons">
                <button class="filter-btn active" data-category="all">הכל</button>
            </div>
        </section>

        <!-- Events Section -->
        <section class="events-section">
            <div id="events-container"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
